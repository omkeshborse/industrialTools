html>
<head>
    <title>Add New Package</title>
</head>
<body>
    <h2>Add New Tour Package</h2>
    <form action="insert" method="post" enctype="multipart/form-data">
        Title: <input type="text" name="title"><br>
        Description: <textarea name="description"></textarea><br>
        Start Point: <input type="text" name="start Point"><br>
 	end Point: <input type="text" name="start EndPoint"><br>
        Duration: <input type="text" name="duration"><br>
        Meals: <input type="text" name="meals"><br>
        Price: <input type="text" name="price"><br>
        Discount: <input type="text" name="discount"><br>
        Images: <input type="file" name="images" multiple><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
